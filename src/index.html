<!doctype html>
<html>
    
    <head>
        <script src='lib/winjs/js/winjs.js'></script>
        <link rel='stylesheet' type='text/css' href='lib/winjs/css/ui-light.css' />
        <script src="lib/seedrandom.js"></script>
        <script src="lib/navigator.js"></script>
        <link rel='stylesheet' type='text/css' href='index.css' />
        <script src="index.js"></script>
    </head>
    
    <body>
        <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="{ placement: 'top' }" class="win-ui-dark">
            <div id="appbarLabel" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ type: 'content' }">Hi, Customer</div>
            <button onclick="Store.showCart()" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ label:'Cart', icon:'shop', tooltip:'Cart' }"></button>
            <button onclick="Store.showProfile()" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ label:'Profile', icon:'contact', tooltip:'Profile' }"></button>
            <button onclick="Store.showSettings()" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ label:'Settings', icon:'settings', tooltip:'Settings' }"></button>
        </div>
        <div id="root">
            <div class="logoArea">
                <img src="images/logo.png" />
                <img src="images/trywinjs-hero.png" />
            </div>
            <div id="currentPage" data-win-control="Application.PageControlNavigator" data-win-options="{ home: '/pages/search/search.html' }"></div>
        </div>
        <div id="cartDialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
            title: 'Shopping Cart',
            primaryCommandText: 'Clear Cart',
            secondaryCommandText: 'Close'
        }">
            <div id="cartContent"></div>
        </div>
        <div id="profileDialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
            title: 'Change name',
            primaryCommandText: 'Ok',
            secondaryCommandText: 'Cancel' }">
            <input />
        </div>
        <div id="settingsDialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
            title: 'Settings' }">
            <input type="checkbox" /> Search History
        </div>
        <div id="searchbox" class="win-interactive" data-win-control="WinJS.UI.SearchBox" data-win-options="{ placeholderText:'Search the catalog...' }"></div>
    </body>

</html>
