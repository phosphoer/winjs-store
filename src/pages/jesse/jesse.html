<!doctype html>
<html>
<head>
    <script src='../../../lib/winjs/js/winjs.js'></script>
    <link rel='stylesheet' type='text/css' href='../../../lib/winjs/css/ui-light.css' />

    <script src="jesse.js"></script>
    <link rel='stylesheet' type='text/css' href='./jesse.css' />
</head>

<body>
    <div class="box">
        <div id="searchBoxId"
             data-win-control="WinJS.UI.SearchBox"
             data-win-options="{placeholderText: 'Type a city'}">
        </div>
        <div id="status"></div>
    </div>

    <div data-win-control="WinJS.UI.Repeater" data-win-options="{data: window.Store.catalog}">
        <!--<div id="jesserepeater">-->
        <div>
            <span data-win-bind="textContent: id"></span>
            <span data-win-bind="textContent: company"></span>
            <span data-win-bind="textContent: category"></span>
            <span data-win-bind="textContent: name"></span>
            <a>View Details ></a>
        </div>
    </div>

</body>

</html>
