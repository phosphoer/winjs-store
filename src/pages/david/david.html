<!doctype html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='david.css' />
    <script src='david.js'></script>
  </head>

  <body>
    <div data-win-control='WinJS.UI.SplitView' id='splitview'>
      <div class='pane-items'>

        <div class='pane-section'>
          <div class='pane-title-icon' onclick='window.Store.expandPane()'>&#xe16e;</div>
          <div class='pane-title'>Category</div>
          <div data-win-control='WinJS.UI.Repeater' data-win-options='{data: Store.categories}'>
            <div class='pane-item' data-win-bind='textContent: this'></div>
          </div>
        </div>

        <div class='pane-section'>
          <div class='pane-title-icon'>&#xe13d;</div>
          <div class='pane-title'>Company</div>
        </div>

        <div class='pane-section'>
          <div class='pane-title-icon'>$</div>
          <div class='pane-title'>Price</div>
        </div>

        <div class='pane-section'>
          <div class='pane-title-icon'>&#xe082;</div>
          <div class='pane-title'>Rating</div>
        </div>
      </div>

      <div class='pane-contents'>
      </div>
    </div>
  </body>
</html>
