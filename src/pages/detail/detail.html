<!doctype html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='detail.css' />
        <script src="detail.js"></script>
</head>

<body>
    <div id="detailPage">
        <div class="header">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 data-win-bind="textContent: item.name"></h1>
        </div>

        <div class="body">
            <div class="infoPivot" data-win-control="WinJS.UI.Pivot">
                <div data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Description' }">
                    <div data-win-bind="textContent: item.desc"></div>
                </div>
                <div data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Specs' }">
                    <table data-win-control="WinJS.UI.Repeater" data-win-bind="this['winControl'].data: specParams">
                        <tr>
                            <th data-win-bind="textContent: label"></th>
                            <td data-win-bind="textContent: value"></td>
                        </tr>
                    </table>
                </div>
                <div data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Reviews' }">
                    <p><span data-win-bind="textContent: reviews.length"></span> review(s):</p>
                    <ul data-win-control="WinJS.UI.Repeater" data-win-bind="this['winControl'].data: reviews">
                        <li data-win-bind="textContent: this"></li>
                    </ul>
                </div>
                <div data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Preview' }">
                    <div data-win-control="Application.MediaPlayer">
                        <video>
                            <source src="http://video.ch9.ms/sessions/build/2015/KEY01-mobile.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>

            <div class="details">
                <div class="price">$<span data-win-bind="textContent: item.price"></span></div>
                <div class="amount">
                  Amount: <input class="amountInput" type="text" value="1" />
                </div>
                <button class="addToCartBtn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
